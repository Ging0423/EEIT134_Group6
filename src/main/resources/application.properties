#setting tomcat port
server.port=8080

server.servlet.context-path=/loop

spring.web.resources.static-locations=classpath:/img/, classpath:/css/, classpath:/fonts/,classpath:/ 
spring.mvc.static-path-pattern=/**



#Setting ViewResolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=project
spring.datasource.username=sa
spring.datasource.password=passw0rd


#setting Hibernate
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format.sql=true
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
